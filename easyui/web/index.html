<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>OA</title>
  <link rel="stylesheet" href="./lib/jquery-easyui-icon/IconExtension.css">
  <link rel="stylesheet" href="./lib/jquery-easyui-1.5/themes/default/easyui.css">
  <link rel="stylesheet" href="./lib/jquery-easyui-1.5/themes/icon.css">
  <link rel="stylesheet" href="./css/css.css">
  <script src="./lib/jquery-easyui-1.5/jquery.min.js"></script>
  <script src="./lib/jquery-easyui-1.5/jquery.easyui.min.js"></script>
  <script src="./lib/jquery-easyui-1.5/locale/easyui-lang-zh_CN.js"></script>
  <script src="./lib/querystring/dist/querystring.min.js"></script>
  <script src="./js/config.js"></script>
  <script src="./js/function.js"></script>
  <script src="./js/app.js"></script>  
</head>
<body class="easyui-layout">
  
  <!-- 顶部 -->
  <div class="layout layout-north" region="north" collapsible="false">
    <div class="easyui-panel" fit="true" border="false" style="vertical-align:middle;">
      <div style="float:left;vertical-align:middle;">
        <a class="easyui-linkbutton" plain="true"><strong>OA</strong></a>
      </div>
      <div style="text-align:right;vertical-align:middle;">
        <a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-cancel">Cancel</a>
        <a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-reload">Refresh</a>
        <a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-search">Query</a>
        <a href="#" class="easyui-linkbutton" plain="true">text button</a>
        <a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-print">Print</a>
        <a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-help"></a>
        <a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-save"></a>
        <a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-back"></a>
      </div>
    </div>
  </div>
  
  <!-- 左侧 -->
  <div class="layout layout-west" region="west" title="导航" iconCls="icon-anchor">
    <div id="aa" class="easyui-accordion" fit="true" border="false">
        <div title="菜单" data-options="iconCls:'icon-application_view_list',selected:true">
          <ul id="tree" class="easyui-tree" method="GET" url="./data/tree.json">
          </ul>
        </div>
        <div title="收藏" data-options="iconCls:'icon-star'">
          <ul>
            <li>收藏01</li>
            <li>收藏02</li>
            <li>收藏03</li>
          </ul>
        </div>
        <div title="设置" data-options="iconCls:'icon-2012080404391'">
          <ul>
            <li>设置01</li>
            <li>设置02</li>
            <li>设置03</li>
          </ul>
        </div>
    </div>
  </div>

  <!-- 中央 -->
  <div class="layout layout-center" region="center" border="false">
    <div id="tabs" class="easyui-tabs" border="false" fit="true">
    </div>
  </div>

  <!-- 右侧 -->
  <div class="layout layout-east" region="east" title="相关内容" iconCls="icon-user">
  </div>

  <!-- 底部 -->
  <div class="layout layout-south" region="south" collapsible="false">
    <address>&copy;2016, All right(s) reserverd.</address>
  </div>

</body>
</html>
